<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Account Created â€“ X45</title>
  <style>
    body{
      background:#000;
      color:#fff;
      font-family:Arial,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      margin:0;
      padding:20px;
      text-align:center;
    }
    .wrap{max-width:640px; width:92vw;}
    .logo{max-width:160px; margin:6px 0 12px;}
    h1{font-size:38px; margin:8px 0 12px;}
    p{font-size:18px; margin:10px 0;}
    .important{color:#ff4444; font-size:18px; margin-top:14px;}
  </style>
</head>
<body>
  <div class="wrap">
    <img
      src="https://expressfitness.ca/wp-content/uploads/2025/06/X45-LOGO-CUT-OUT-TM.png"
      alt="X45 Logo"
      class="logo"
    />
    <h1>Your Account Has Been Created</h1>
    <p id="confirmation-message">
      We sent you a link at <strong>[your email]</strong>. Please confirm your email to activate your account.
    </p>
    <p class="important">Check your spam or junk folder.</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");
    if (email) {
      document.getElementById("confirmation-message").innerHTML =
        `We sent you a link at <strong>${email}</strong>. Please confirm your email to activate your account.`;
    }
  </script>
</body>
</html>
