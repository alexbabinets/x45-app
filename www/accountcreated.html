<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Account Created – X45</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background:#000;
      font-family:Arial,sans-serif;
      color:#fff;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100vh;
      margin:0;
      text-align:center;
    }
    .logo { width:150px; margin-bottom:30px; }
    h1 { font-size:32px; margin-bottom:20px; }
    p { font-size:18px; margin-bottom:12px; max-width:640px; }
    .important { color:#ff3b3b; font-size:18px; margin-top:14px; }
    .muted { color:#bbb; font-size:14px; margin-top:8px; }
  </style>
</head>
<body>

  <img src="https://expressfitness.ca/wp-content/uploads/2025/06/X45-LOGO-CUT-OUT-TM.png" alt="X45 Logo" class="logo" />
  <h1>Your Account Has Been Created</h1>

  <p id="confirmation-message">
    We sent a confirmation link to <strong>[your email]</strong>. Please open that email and confirm to activate your account.
  </p>

  <p class="important">You must confirm your email before you can log in.</p>
  <p class="muted">Tip: if you don’t see it in a minute, check your spam/junk folder and mark it as “Not spam”.</p>

  <script>
    // Show the actual email if provided in the query string
    const params = new URLSearchParams(location.search);
    const email = params.get("email");
    if (email) {
      document.getElementById("confirmation-message").innerHTML =
        `We sent a confirmation link to <strong>${email}</strong>. Please open that email and confirm to activate your account.`;
    }
    // No sign-in links or buttons here by design.
    // After the user clicks the email link, Supabase will redirect them to:
    //   https://expressfitness.ca/x45/signin.html
    // (set via emailRedirectTo in the signup page)
  </script>
</body>
</html>
