<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body { background:#000; color:#fff; font-family:Arial,sans-serif; display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:100vh; margin:0; text-align:center; padding:20px; }
    .logo { width:150px; margin-bottom:30px; }
    h1 { font-size:32px; margin-bottom:20px; }
    p { font-size:18px; margin-bottom:12px; max-width:600px; }

    .btn { background:#cc0000; color:#fff; border:none; padding:12px 24px; border-radius:8px; font-size:16px; margin-top:18px; cursor:pointer; }

<body>
  <img src="https://expressfitness.ca/wp-content/uploads/2025/06/X45-LOGO-CUT-OUT-TM.png" alt="X45 Logo" class="logo" />
  <h1>Your Account Has Been Created</h1>
  <p id="confirmation-message">We sent you a link at <strong>[your email]</strong>. Please confirm your email to activate your account.</p>
  <p class="important">Check your spam or junk folder.</p>
  <button class="btn" onclick="window.location.href='signin.html'">Go to Sign In</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");
    if (email) {
      document.getElementById("confirmation-message").innerHTML =
        `We sent you a link at <strong>${email}</strong>. Please confirm your email to activate your account.`;
    }
  </script>
