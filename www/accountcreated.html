<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Created – X45</title>
  <style>
    body {
      background:#000;
      font-family:Arial, sans-serif;
      color:#fff;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100vh;
      margin:0;
      text-align:center;
    }

    .logo {
      width:150px;
      margin-bottom:22px;
    }

    h1 {
      font-size:30px;
      margin-bottom:18px;
      font-weight:bold;
    }

    p {
      font-size:18px;
      margin-bottom:12px;
      max-width:600px;
    }

    .important {
      color:#ff0000;
      font-size:20px;
      margin-top:20px;
      font-weight:800;
    }

    .btn {
      margin-top:24px;
      background:#cc0000;
      color:#fff;
      border:none;
      padding:12px 28px;
      border-radius:8px;
      font-size:16px;
      font-weight:bold;
      cursor:pointer;
      transition:background .3s;
    }
    .btn:hover {
      background:#ff1a1a;
    }

    #close-hint {
      margin-top:16px;
      font-size:14px;
      color:#ccc;
      max-width:480px;
      display:none;
    }
  </style>
</head>
<body>

  <img src="https://expressfitness.ca/wp-content/uploads/2025/06/X45-LOGO-CUT-OUT-TM.png"
       alt="X45 Logo"
       class="logo" />

  <h1>Your Account Has Been Created</h1>

  <p id="confirmation-message">
    We sent you a link at <strong>[your email]</strong>.
    Please confirm your email to activate your account.
  </p>

  <p class="important">Check your spam or junk folder.</p>

  <!-- ✅ This button does NOT go to Sign In. It only dismisses the page. -->
  <button class="btn" onclick="handleOk()">OK</button>

  <p id="close-hint">
    You can now close this tab and open your email app to tap “Confirm email”.
  </p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");
    if (email) {
      document.getElementById("confirmation-message").innerHTML =
        `We sent you a link at <strong>${email}</strong>. Please confirm your email to activate your account.`;
    }

    function handleOk() {
      // Try to close the tab (works if page was opened by script)
      window.close();

      // If the browser does not allow closing, just show a hint
      const hint = document.getElementById('close-hint');
      hint.style.display = 'block';
    }
  </script>

</body>
</html>
