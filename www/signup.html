<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Sign Up ‚Äì X45</title>
  <script>const BASE_URL = 'https://expressfitness.ca/x45';</script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { background:#000; font-family:Arial,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,sans-serif; color:#fff; display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:100vh; margin:0; padding:20px; }
    .logo { max-width:160px; margin-bottom:30px; }
    h1 { font-size:42px; margin-bottom:10px; text-align:center; }
    .subtitle { font-size:18px; color:#ccc; margin-bottom:24px; text-align:center; }
    .label { width:min(420px,92vw); font-size:14px; color:#bbb; margin:4px 0 6px }
    .field { width:min(420px,92vw); position:relative; margin:8px 0; }
    input[type="text"], input[type="email"], input[type="password"], input[type="date"] { padding:14px; width:100%; border-radius:8px; border:none; font-size:16px; background:#222; color:#fff; box-sizing:border-box; outline:none; }
    input::placeholder { color:#aaa; }
    input:focus { box-shadow:0 0 0 3px rgba(59,130,246,.25) }
    .date-wrapper { position:relative; width:min(420px,92vw); }
    .date-wrapper input[type="date"] { width:100%; padding-right:40px; appearance:none; background:#222; color-scheme:dark; color:#fff; }
    .date-wrapper input[type="date"]::-webkit-calendar-picker-indicator { display:none; -webkit-appearance:none; }
    .calendar-icon { position:absolute; right:12px; top:12px; font-size:20px; color:#fff; pointer-events:none; }
    .gender { display:flex; justify-content:center; gap:40px; background:#222; border-radius:8px; padding:12px 0; width:min(420px,92vw); margin:8px 0; }
    .gender label { display:flex; align-items:center; gap:8px; font-size:14px; }
    .eye-icon { position:absolute; top:18px; right:12px; cursor:pointer; font-size:16px; color:#aaa; transition:color .2s; }
    .eye-icon:hover { color:#fff; }
    .btn { background:#cc0000; color:#fff; border:none; padding:14px 30px; border-radius:8px; font-size:16px; font-weight:bold; cursor:pointer; margin-top:18px; transition:background .3s; width:min(420px,92vw); }
    .btn:hover { background:#ff1a1a; }
    .error { color:#ff4d4d; font-size:14px; margin-top:6px; width:min(420px,92vw); text-align:left; min-height:18px; }
    .hint { font-size:14px; color:#aaa; margin-top:12px; text-align:center; }
    a { color:#7db3ff; text-decoration:none; }
  </style>
</head>
<body>
  <img src="https://expressfitness.ca/wp-content/uploads/2025/06/X45-LOGO-CUT-OUT-TM.png" class="logo" alt="X45 Logo" />
  <h1>Create Your Account</h1>
  <div class="subtitle">Let‚Äôs get you started</div>

  <form id="signupForm" autocomplete="off">
    <div class="field"><input type="text" id="firstName" placeholder="First name" autocomplete="given-name" required /></div>
    <div class="field"><input type="text" id="lastName" placeholder="Last name (Optional)" autocomplete="family-name" /></div>

    <div class="label">Date of Birth</div>
    <div class="date-wrapper">
      <input type="date" id="dob" required />
      <span class="calendar-icon">üìÖ</span>
    </div>
    <div class="error" id="dobError"></div>

    <div class="label">Gender</div>
    <div class="gender">
      <label><input type="radio" name="gender" value="male"> Male</label>
      <label><input type="radio" name="gender" value="female"> Female</label>
    </div>
    <div class="error" id="genderError"></div>

    <div class="field"><input type="email" id="email" placeholder="Email address" autocomplete="email" required autocapitalize="none" /></div>
    <div class="field"><input type="email" id="confirmEmail" placeholder="Confirm email address" autocomplete="off" required autocapitalize="none" /></div>
    <div class="error" id="emailError"></div>

    <div class="field">
      <input type="password" id="password" placeholder="Create password" autocomplete="new-password" required minlength="6" />
      <span class="eye-icon" onclick="togglePassword('password', this)">üëÅÔ∏è</span>
    </div>
    <div class="field">
      <input type="password" id="confirmPassword" placeholder="Confirm password" required minlength="6" />
      <span class="eye-icon" onclick="togglePassword('confirmPassword', this)">üëÅÔ∏è</span>
    </div>
    <div class="error" id="passwordError"></div>

    <button class="btn" type="submit">Start My Free Trial</button>
    <div class="hint">Already have an account? <a href="signin.html">Sign in</a></div>
  </form>

  <script>
    const client = supabase.createClient(
      'https://ajoimwcrmszhmcjrpxjv.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFqb2ltd2NybXN6aG1janJweGp2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE5NzYxNzYsImV4cCI6MjA2NzU1MjE3Nn0.4R5iVqe_JKuXZLrGkhBtTFdlHj3xuq99-UhfNbMzWeM'
    );

    const form = document.getElementById('signupForm');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const dobError = document.getElementById('dobError');
    const genderError = document.getElementById('genderError');

    (function setDobLimits(){
      const dob = document.getElementById('dob');
      const now = new Date();
      const yyyy = now.getFullYear();
      const mm = String(now.getMonth()+1).padStart(2,'0');
      const dd = String(now.getDate()).padStart(2,'0');
      dob.max = `${yyyy}-${mm}-${dd}`;
      dob.min = '1900-01-01';
    })();

    function togglePassword(id, icon){
      const input = document.getElementById(id);
      const show = input.type === 'password';
      input.type = show ? 'text' : 'password';
      icon.style.color = show ? '#fff' : '#aaa';
    }

    function getGender(){
      const sel = document.querySelector('input[name="gender"]:checked');
      return sel ? sel.value : '';
    }

    function validateDob(dateStr){
      if (!dateStr) return "Please select your date of birth.";
      const d = new Date(dateStr), now = new Date();
      if (d > now) return "DOB cannot be in the future.";
      const age = now.getFullYear() - d.getFullYear() - ((now.getMonth()<d.getMonth() || (now.getMonth()==d.getMonth() && now.getDate()<d.getDate()))?1:0);
      if (age < 13) return "You must be at least 13 years old.";
      return "";
    }

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();

      emailError.textContent = '';
      passwordError.textContent = '';
      dobError.textContent = '';
      genderError.textContent = '';

      const firstName = document.getElementById('firstName').value.trim();
      const lastName  = document.getElementById('lastName').value.trim();
      const email     = document.getElementById('email').value.trim();
      const confirmEmail = document.getElementById('confirmEmail').value.trim();
      const password  = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const dob       = document.getElementById('dob').value;
      const gender    = getGender();

      if (!firstName) { alert("Please enter your first name."); return; }
      if (email !== confirmEmail) { emailError.textContent = "Emails do not match."; return; }
      if (password !== confirmPassword) { passwordError.textContent = "Passwords do not match."; return; }

      const dobErr = validateDob(dob);
      if (dobErr) { dobError.textContent = dobErr; return; }
      if (!gender) { genderError.textContent = "Please select gender."; return; }

      try {
        const { data, error } = await client.auth.signUp({
          email,
          password,
          options: {
            emailRedirectTo: `${BASE_URL}/signin.html`,
            data: { first_name: firstName, last_name: lastName, dob, gender }
          }
        });
        if (error) { alert('Supabase Error: ' + error.message); return; }

        // Next screen inside the app:
        window.location.href = 'accountcreated.html?email=' + encodeURIComponent(email);
      } catch (err) {
        alert("Unexpected error: " + (err?.message || err));
      }
    });
  </script>
</body>
</html>
