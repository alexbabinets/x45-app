<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login – X45 (Members)</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      height: 100vh; margin: 0; padding: 20px;
    }
    .logo { max-width: 200px; margin-bottom: 22px; }
    h1 { font-size: 24px; margin: 0 0 10px; text-align: center; color: #00ffcc; }
    .form-input {
      padding: 14px; margin: 6px 0; width: 300px;
      border-radius: 8px; border: 1px solid #222;
      font-size: 16px; background-color: #151515; color: #fff;
    }
    .form-input::placeholder { color: #aaa; }
    .btn {
      background-color: #cc0000; color: #fff; border: none;
      padding: 14px 30px; border-radius: 8px; font-size: 16px; font-weight: bold;
      cursor: pointer; margin-top: 16px; transition: filter .2s ease; width: 300px;
    }
    .btn:hover { filter: brightness(1.1); }
    .row-line {
      display: flex; justify-content: center; align-items: center;
      gap: 12px; margin-top: 6px; font-size: 14px; width: 300px;
    }
    a { color: #ccc; cursor: pointer; text-decoration: underline; }
    #forgot-container { margin-top: 14px; display:none; width: 300px; }
    #forgot-message { margin-top: 10px; font-size: 15px; min-height: 1.2em; }
    .error { color: #ff4d4d; font-size: 14px; margin-top: 10px; min-height: 18px; text-align:center }
    .ok { color:#8ef2b0; text-align:center }
  </style>
</head>
<body>
  <img src="https://expressfitness.ca/wp-content/uploads/2025/06/X45-LOGO-CUT-OUT-TM.png" class="logo" alt="X45 Logo" />
  <h1>Member Login</h1>

  <input type="email" class="form-input" id="email" placeholder="Email address" autocomplete="email" />
  <input type="password" class="form-input" id="password" placeholder="Password" autocomplete="current-password" />

  <div class="row-line">
    <label><input type="checkbox" onchange="togglePassword()"> Show Password</label>
    <a onclick="toggleForgot()">Forgot password?</a>
  </div>

  <div id="forgot-container">
    <input type="email" class="form-input" id="forgot-email" placeholder="Enter your email" /><br />
    <button class="btn" style="margin-top:10px; background-color:#007bff;" onclick="sendReset()">Email me the link</button>
    <p id="forgot-message"></p>
  </div>

  <div class="error" id="errorBox"></div>

  <button class="btn" onclick="login()">Log In</button>

  <script>
    const SUPABASE_URL = 'https://ajoimwcrmszhmcjrpxjv.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFqb2ltd2NybXN6aG1janJweGp2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE5NzYxNzYsImV4cCI6MjA2NzU1MjE3Nn0.4R5iVqe_JKuXZLrGkhBtTFdlHj3xuq99-UhfNbMzWeM';
    const DASHBOARD_URL = 'step8-dashboard-login.html';

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    function saveMinimalUser(u, emailFallback) {
      try {
        localStorage.setItem('x45_uid', u.id);
        localStorage.setItem('x45_email', u.email || emailFallback || '');
      } catch (_) {}
    }

    // NEW: derive and cache a friendly display name for the dashboard greeting
    async function cacheDisplayName(user, emailFallback) {
      const email = user.email || emailFallback || '';
      const defaultName = email ? (email.split('@')[0] || 'Member') : 'Member';

      // Try x45_users.first_name first
      try {
        const { data: row, error } = await client
          .from('x45_users')
          .select('first_name')
          .eq('id', user.id)
          .maybeSingle();

        const fromTable = (row && row.first_name && row.first_name.trim()) ? row.first_name.trim() : null;

        // Fallbacks: auth metadata, then email handle, then 'Member'
        const fromMeta = user.user_metadata?.first_name && String(user.user_metadata.first_name).trim();
        const name = fromTable || fromMeta || defaultName;

        try { localStorage.setItem('name', name); } catch (_) {}
        return name;
      } catch (_) {
        try { localStorage.setItem('name', defaultName); } catch (_) {}
        return defaultName;
      }
    }

    function togglePassword() {
      const pass = document.getElementById('password');
      pass.type = pass.type === 'password' ? 'text' : 'password';
    }

    function toggleForgot() {
      const box = document.getElementById('forgot-container');
      box.style.display = box.style.display === 'block' ? 'none' : 'block';
      if (box.style.display === 'block') {
        document.getElementById('forgot-email').value = document.getElementById('email').value;
        document.getElementById('forgot-message').textContent = '';
      }
    }

    async function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const errorBox = document.getElementById('errorBox');
      errorBox.textContent = '';

      try {
        const { data, error } = await client.auth.signInWithPassword({ email, password });
        if (error) throw error;

        // Save ID + email so other pages can read them if needed
        saveMinimalUser(data.user, email);

        // NEW: fetch and cache display name -> dashboard reads localStorage.getItem('name')
        await cacheDisplayName(data.user, email);

        // (Optional) coach default — only set if not already set
        try {
          if (!localStorage.getItem('coach')) {
            localStorage.setItem('coach', 'Zara');
          }
        } catch (_) {}

        // Go to dashboard
        window.location.replace(DASHBOARD_URL + '?t=' + Date.now());

      } catch (err) {
        errorBox.textContent = humanError(err);
      }
    }

    async function sendReset() {
      const email = document.getElementById('forgot-email').value.trim();
      const message = document.getElementById('forgot-message');
      message.textContent = 'Sending...'; message.className = '';

      try {
        const { error } = await client.auth.resetPasswordForEmail(email, {
          redirectTo: `${location.origin}/reset-password.html`
        });
        if (error) throw error;
        message.textContent = '✅ Reset link sent. Check your inbox.'; message.className = 'ok';
      } catch (err) {
        message.textContent = humanError(err); message.className = 'error';
      }
    }

    function humanError(e){
      const m = e?.message || e?.error_description || e?.error || 'Login failed';
      if (/Invalid login credentials/i.test(m)) return 'Invalid email or password.';
      return `❌ ${m}`;
    }
  </script>
</body>
</html>
