<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>X45 â€” Welcome</title>
  <style>
    :root { color-scheme: dark; }

    /* Layout */
    body{
      margin:0;
      background:#000; color:#fff;
      font-family:-apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      min-height:100dvh;
      display:grid; place-items:center;
      padding:env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    .wrap{ text-align:center; max-width: 680px; padding: 24px; }

    /* BIG responsive sizes using clamp(min, vw, max) */
    .logo{
      font-weight:900; letter-spacing:2px; line-height:1;
      font-size: clamp(72px, 22vw, 160px);
      margin-bottom: clamp(8px, 2.5vw, 18px);
    }
    .accent{ color:#13b0ff; }

    h1{
      margin:0 0 clamp(10px, 2.8vw, 20px) 0;
      font-size: clamp(28px, 7.5vw, 56px);
      font-weight: 800;
    }
    .tag{
      opacity:.8;
      font-size: clamp(16px, 4.5vw, 24px);
      margin-bottom: clamp(28px, 8vw, 48px);
    }

    .cta{
      display:inline-block;
      background:#e50914; color:#fff; text-decoration:none;
      border:0; border-radius:16px;
      padding: clamp(16px, 4.5vw, 22px) clamp(26px, 7vw, 40px);
      font-size: clamp(18px, 5.5vw, 28px);
      font-weight:800;
      box-shadow: 0 10px 24px rgba(229,9,20,.35);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="logo">X4<span class="accent">5</span></div>
    <h1>Welcome to X45</h1>
    <div class="tag">Fitness that knows you.</div>
    <a class="cta" href="connect.html">Get Started</a>
  </div>
</body>
</html>
