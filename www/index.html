<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>X45 â€” Welcome</title>
  <style>
    :root { color-scheme: dark; }
    /* Base layout */
    body{
      margin:0; background:#000; color:#fff;
      font-family:-apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      min-height:100svh; display:grid; place-items:center;
      padding:env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    .wrap{ text-align:center; max-width: 820px; padding: 24px; }

    /* Default sizes (work well in landscape / tablets) */
    .logo{
      font-weight:900; letter-spacing:2px; line-height:1;
      /* vmin uses the smaller side of the screen; great for phones */
      font-size: clamp(90px, 16vmin, 180px);
      margin-bottom: clamp(10px, 2.5vmin, 20px);
    }
    .accent{ color:#13b0ff; }
    h1{
      margin:0 0 clamp(12px, 2.8vmin, 22px) 0;
      font-size: clamp(32px, 6.5vmin, 64px);
      font-weight: 800;
    }
    .tag{
      opacity:.85;
      font-size: clamp(18px, 3.8vmin, 28px);
      margin-bottom: clamp(28px, 6vmin, 48px);
    }
    .cta{
      display:inline-block;
      background:#e50914; color:#fff; text-decoration:none;
      border:0; border-radius:18px;
      padding: clamp(16px, 3.8vmin, 26px) clamp(28px, 6.5vmin, 44px);
      font-size: clamp(20px, 4.8vmin, 32px);
      font-weight:800; letter-spacing:.2px;
      box-shadow: 0 10px 24px rgba(229,9,20,.35);
    }

    /* BOOST SIZES IN PORTRAIT */
    @media (orientation: portrait) {
      .logo  { font-size: clamp(110px, 22vmin, 200px); }
      h1     { font-size: clamp(36px, 9vmin, 72px); }
      .tag   { font-size: clamp(20px, 5.5vmin, 32px); margin-bottom: clamp(32px, 9vmin, 56px); }
      .cta   { font-size: clamp(22px, 6.5vmin, 36px); padding: clamp(18px, 5.5vmin, 28px) clamp(34px, 9vmin, 52px); border-radius: 20px; }
      .wrap  { max-width: 900px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="logo">X4<span class="accent">5</span></div>
    <h1>Welcome to X45</h1>
    <div class="tag">Fitness that knows you.</div>
    <a class="cta" href="connect.html">Get Started</a>
  </div>
</body>
</html>
