<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- 20% zoom out -->
  <meta name="viewport"
        content="width=device-width,
                 initial-scale=0.90,
                 maximum-scale=0.90,
                 minimum-scale=0.90,
                 user-scalable=no,
                 viewport-fit=cover">

  <title>X45 â€“ Welcome</title>

  <style>
    :root{
      --bg:#000;
      --ink:#fff;
      --red:#ff0000;
      --redH:#cc0000;
      --grey:#2a2a2a;
      --greyH:#3a3a3a;
    }

    body {
      background: var(--bg);
      color: var(--ink);
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrap{
      width: 100%;
      max-width: 420px;
      padding: 0 20px;
    }

    .logo {
      width: 180px;
      margin: 0 auto 14px;
      display: block;
    }

    h1 {
      font-size: 28px;
      margin: 0 0 6px;
      font-weight: 700;
    }

    p {
      font-size: 18px;
      margin: 0 0 22px;
      opacity: .9;
    }

    .btn {
      width: 100%;
      max-width: 320px;
      padding: 14px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 20px;
      font-weight: 600;
      transition: background-color .2s ease;
      margin-bottom: 14px;
    }

    .red-btn    { background: var(--red); color:#fff; }
    .red-btn:hover { background: var(--redH); }

    .grey-btn   { background: var(--grey); color:#e0e0e0; }
    .grey-btn:hover { background: var(--greyH); }
  </style>
</head>
<body>

  <div class="wrap">

    <img src="https://expressfitness.ca/wp-content/uploads/2025/06/X45-LOGO-CUT-OUT-TM.png"
         class="logo" alt="X45" />

    <h1>WELCOME TO X45</h1>
    <p>Fitness that knows you.</p>

    <!-- NEW MEMBERS -->
    <button class="btn red-btn"
            onclick="window.location.href='signup.html'">
      Get Started
    </button>

    <!-- EXISTING MEMBERS -->
    <button class="btn grey-btn"
            onclick="window.location.href='member-login.html'">
      Member Login
    </button>

  </div>

</body>
</html>
