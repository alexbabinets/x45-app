<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Your Password – X45</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    html,body{height:100%}
    body{margin:0;background:#000;color:#fff;font-family:Arial,Helvetica,sans-serif;display:flex;align-items:center;justify-content:center;text-align:center}
    .wrap{width:min(92%,420px)}
    img{width:120px;margin-bottom:18px}
    input{padding:14px;margin:6px 0;width:100%;box-sizing:border-box;border:0;border-radius:10px;background:#222;color:#fff;font-size:16px}
    .row{display:flex;align-items:center;gap:8px;justify-content:center;margin-top:8px;color:#ccc}
    button{background:#e30000;color:#fff;font-weight:700;border:0;border-radius:12px;padding:14px 18px;width:100%;margin-top:14px}
    #status{margin-top:12px;font-size:16px}
  </style>
</head>
<body>
  <div class="wrap">
    <img src="https://expressfitness.ca/wp-content/uploads/2025/06/X45-LOGO-CUT-OUT-TM.png" alt="X45 Logo" />
    <h2>Reset Your Password</h2>
    <p>Enter your new password below.</p>

    <input id="new-password" type="password" placeholder="New password">
    <input id="confirm-password" type="password" placeholder="Confirm new password">

    <div class="row">
      <input id="show" type="checkbox" onclick="toggle()"> <label for="show">Show password</label>
    </div>

    <button onclick="updatePassword()">Set New Password</button>
    <div id="status"></div>
  </div>

  <script>
    const SUPABASE_URL = 'https://ajoimwcrmszhmcjrpxjv.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFqb2ltd2NybXN6aG1janJweGp2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE5NzYxNzYsImV4cCI6MjA2NzU1MjE3Nn0.4R5iVqe_JKuXZLrGkhBtTFdlHj3xuq99-UhfNbMzWeM';
    const supa = supabase.createClient(SUPABASE_URL,SUPABASE_KEY);

    function toggle(){
      const a=document.getElementById('new-password'), b=document.getElementById('confirm-password');
      const t=(a.type==='password')?'text':'password'; a.type=t; b.type=t;
    }

    async function updatePassword(){
      const np=document.getElementById('new-password').value;
      const cp=document.getElementById('confirm-password').value;
      const status=document.getElementById('status');
      if(np.length<6){ status.textContent='❌ Password must be at least 6 characters.'; status.style.color='orange'; return; }
      if(np!==cp){ status.textContent='❌ Passwords do not match.'; status.style.color='orange'; return; }
      const { error } = await supa.auth.updateUser({ password: np });
      if(error){ status.textContent='❌ '+error.message; status.style.color='red'; }
      else{ status.textContent='✅ Password updated. You may now sign in.'; status.style.color='lightgreen'; }
    }
  </script>
</body>
</html>
