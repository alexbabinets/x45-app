<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Your Password – X45</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    img {
      width: 120px;
      margin-bottom: 24px;
    }

    h1 {
      margin-bottom: 8px;
    }

    p {
      margin-bottom: 20px;
    }

    input[type="password"],
    input[type="text"] {
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      background: #222;
      color: white;
      width: 300px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 4px;
      justify-content: center;
    }

    button {
      background-color: red;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff1a1a;
    }

    #status {
      margin-top: 16px;
      font-size: 16px;
    }

    #back-to-signin {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }

    #back-to-signin a {
      color: #7db3ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <img src="https://expressfitness.ca/wp-content/uploads/2025/06/X45-LOGO-CUT-OUT-TM.png" alt="X45 Logo" />
  <h1>Reset Your Password</h1>
  <p>Enter your new password below.</p>

  <input type="password" id="new-password" placeholder="New Password" />
  <input type="password" id="confirm-password" placeholder="Confirm New Password" />

  <div class="checkbox-container">
    <input type="checkbox" id="show-password" onclick="togglePasswordVisibility()" />
    <label for="show-password">Show Password</label>
  </div>

  <button onclick="updatePassword()">Set New Password</button>
  <div id="status"></div>

  <p id="back-to-signin">
    After resetting, you can <a id="signinLink" href="#">sign in here</a>.
  </p>

  <script>
    // -------- GLOBAL URLS (same-folder links) --------
    const baseUrl = window.location.origin + window.location.pathname.replace(/\/[^\/]*$/, '/');
    const SIGNIN_URL = baseUrl + 'signin.html';
    document.getElementById('signinLink').href = SIGNIN_URL;

    // Supabase client
    const SUPABASE_URL = 'https://ajoimwcrmszhmcjrpxjv.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFqb2ltd2NybXN6aG1janJweGp2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE5NzYxNzYsImV4cCI6MjA2NzU1MjE3Nn0.4R5iVqe_JKuXZLrGkhBtTFdlHj3xuq99-UhfNbMzWeM';
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    function togglePasswordVisibility() {
      const newPassword = document.getElementById("new-password");
      const confirmPassword = document.getElementById("confirm-password");
      const type = newPassword.type === "password" ? "text" : "password";
      newPassword.type = type;
      confirmPassword.type = type;
    }

    async function updatePassword() {
      const newPassword = document.getElementById("new-password").value;
      const confirmPassword = document.getElementById("confirm-password").value;
      const status = document.getElementById("status");

      if (newPassword.length < 6) {
        status.innerText = "❌ Password must be at least 6 characters.";
        status.style.color = "orange";
        return;
      }

      if (newPassword !== confirmPassword) {
        status.innerText = "❌ Passwords do not match.";
        status.style.color = "orange";
        return;
      }

      const { error } = await client.auth.updateUser({
        password: newPassword
      });

      if (error) {
        status.innerText = "❌ " + error.message;
        status.style.color = "red";
      } else {
        status.innerText = "✅ Password successfully updated. You may now log in.";
        status.style.color = "lightgreen";
      }
    }
  </script>
</body>
</html>
