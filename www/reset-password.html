<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset Your Password – X45</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { background:#000; color:#fff; font-family:Arial,sans-serif; display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:100vh; margin:0; padding:20px; }
    img { width:120px; margin-bottom:24px; }
    h1 { margin-bottom:8px; }
    p { margin-bottom:20px; }
    input[type="password"], input[type="text"] { padding:12px; margin:8px 0; border:none; border-radius:6px; background:#222; color:#fff; width:300px; font-size:16px; }
    .checkbox-container { display:flex; align-items:center; gap:8px; margin-top:4px; }
    button { background:#cc0000; color:#fff; padding:12px 24px; font-size:16px; margin-top:20px; border:none; border-radius:6px; cursor:pointer; }
    button:hover { background:#ff1a1a; }
    #status { margin-top:16px; font-size:16px; }
  </style>
</head>
<body>
  <img src="https://expressfitness.ca/wp-content/uploads/2025/06/X45-LOGO-CUT-OUT-TM.png" alt="X45 Logo" />
  <h1>Reset Your Password</h1>
  <p>Enter your new password below.</p>

  <input type="password" id="new-password" placeholder="New Password" />
  <input type="password" id="confirm-password" placeholder="Confirm New Password" />

  <div class="checkbox-container">
    <input type="checkbox" id="show-password" onclick="togglePasswordVisibility()" />
    <label for="show-password">Show Password</label>
  </div>

  <button onclick="updatePassword()">Set New Password</button>
  <div id="status"></div>

  <script>
    const supa = window.supabase.createClient(
      'https://ajoimwcrmszhmcjrpxjv.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFqb2ltd2NybXN6aG1janJweGp2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE5NzYxNzYsImV4cCI6MjA2NzU1MjE3Nn0.4R5iVqe_JKuXZLrGkhBtTFdlHj3xuq99-UhfNbMzWeM'
    );

    function togglePasswordVisibility() {
      const a = document.getElementById("new-password");
      const b = document.getElementById("confirm-password");
      const t = a.type === "password" ? "text" : "password";
      a.type = t; b.type = t;
    }

    async function updatePassword() {
      const np = document.getElementById("new-password").value;
      const cp = document.getElementById("confirm-password").value;
      const status = document.getElementById("status");

      if (np.length < 6) { status.innerText = "❌ Password must be at least 6 characters."; status.style.color="orange"; return; }
      if (np !== cp) { status.innerText = "❌ Passwords do not match."; status.style.color="orange"; return; }

      const { error } = await supa.auth.updateUser({ password: np });
      if (error) { status.innerText = "❌ " + error.message; status.style.color="red"; }
      else { status.innerText = "✅ Password updated. You may now return to the app."; status.style.color="lightgreen"; }
    }
  </script>
</body>
</html>
