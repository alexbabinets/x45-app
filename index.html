<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover" />

  <title>X45 – Welcome</title>

  <style>
    :root{
      --bg:#000;
      --ink:#fff;
      --red:#ff0000;
      --redH:#cc0000;
    }

    body {
      background: var(--bg);
      color: var(--ink);
      font-family: Arial, sans-serif;
      margin: 0;
      overflow: hidden; /* important */
    }

    /* ZOOM WRAPPER — the REAL fix */
    .zoom-container {
      width: 125vw;          /* compensate scale(0.80) */
      height: 125vh;         /* compensate scale(0.80) */
      transform: scale(0.80);   /* <<--- EXACT 20% ZOOM OUT */
      transform-origin: top center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrap{
      width: 100%;
      max-width: 420px;
      padding: 0 20px;
      text-align: center;
    }

    .logo {
      width: 180px;
      margin: 0 auto 14px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 6px;
      font-weight: 700;
    }

    p {
      font-size: 16px;
      opacity: .9;
      margin-bottom: 20px;
    }

    .btn {
      width: 100%;
      max-width: 320px;
      padding: 12px 22px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
    }

    .red-btn{ background:var(--red); color:#fff; }
    .red-btn:hover{ background:var(--redH); }
  </style>
</head>

<body>

  <div class="zoom-container">
    <div class="wrap">
      <img src="https://expressfitness.ca/wp-content/uploads/2025/06/X45-LOGO-CUT-OUT-TM.png" class="logo" />
      <h1>Welcome to X45</h1>
      <p>Fitness that knows you.</p>
      <button class="btn red-btn" onclick="window.location.href='step2-signup.html'">
        Get Started
      </button>
    </div>
  </div>

</body>
</html>
