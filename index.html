<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- THIS is the key fix -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <title>X45 â€“ Welcome</title>
  <style>
    :root{
      --bg:#000;
      --ink:#fff;
      --red:#ff0000;
      --redH:#cc0000;
    }

    body {
      background: var(--bg);
      color: var(--ink);
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;

      /* safe area */
      min-height: 100vh;
      padding: env(safe-area-inset-top) 0 env(safe-area-inset-bottom);
      display: grid;
      place-items: center;
    }

    .wrap{
      width: 100%;
      max-width: 360px;     /* smaller than before */
      padding: 0 16px;
      transform: translateY(-3vh); /* moved slightly up */
    }

    .logo {
      width: min(42vw, 150px); /* smaller logo */
      margin: 0 auto 10px;
      display: block;
    }

    h1 {
      font-size: clamp(18px, 5vw, 24px); /* smaller font */
      margin: 0 0 4px;
      font-weight: 700;
    }

    p {
      font-size: clamp(13px, 3.4vw, 15px);
      margin: 0 0 16px;
      opacity: .85;
    }

    .btn {
      width: 100%;
      max-width: 260px;   /* smaller button width */
      padding: clamp(8px, 2.6vw, 10px) clamp(16px, 4vw, 20px);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: clamp(13px, 3.8vw, 15px);
      font-weight: 600;
      transition: background-color 0.2s ease;
    }

    .red-btn { background: var(--red); color: #fff; }
    .red-btn:hover { background: var(--redH); }
  </style>
</head>
<body>

  <div class="wrap">
    <img
      src="https://expressfitness.ca/wp-content/uploads/2025/06/X45-LOGO-CUT-OUT-TM.png"
      class="logo"
      alt="X45"
    />
    <h1>Welcome to X45</h1>
    <p>Fitness that knows you.</p>

    <button class="btn red-btn" onclick="window.location.href='step2-signup.html'">
      Get Started
    </button>
  </div>

</body>
</html>
