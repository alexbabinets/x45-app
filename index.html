<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- THIS is the key fix -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <title>X45 â€“ Welcome</title>
  <style>
    :root{
      --bg:#000;
      --ink:#fff;
      --red:#ff0000;
      --redH:#cc0000;
    }

    body {
      background: var(--bg);
      color: var(--ink);
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;

      /* use safe area + real phone height */
      min-height: 100vh;
      padding: env(safe-area-inset-top) 0 env(safe-area-inset-bottom);
      display: grid;
      place-items: center;
    }

    .wrap{
      width: 100%;
      max-width: 420px;
      padding: 0 20px;

      /* tiny lift so it doesn't feel low/huge */
      transform: translateY(-2vh);
    }

    .logo {
      /* RESPONSIVE size: small on phone, never huge */
      width: min(52vw, 180px);
      margin: 0 auto 14px;
      display: block;
    }

    h1 {
      /* responsive font that stays smaller on iPhone */
      font-size: clamp(22px, 6vw, 28px);
      margin: 0 0 6px;
      font-weight: 700;
    }

    p {
      font-size: clamp(14px, 4vw, 16px);
      margin: 0 0 20px;
      opacity: .9;
    }

    .btn {
      width: 100%;
      max-width: 320px;
      padding: clamp(10px, 3.2vw, 12px) clamp(18px, 5vw, 22px);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: clamp(14px, 4.2vw, 16px);
      font-weight: 600;
      transition: background-color 0.2s ease;
    }

    .red-btn { background: var(--red); color: #fff; }
    .red-btn:hover { background: var(--redH); }
  </style>
</head>
<body>

  <div class="wrap">
    <img
      src="https://expressfitness.ca/wp-content/uploads/2025/06/X45-LOGO-CUT-OUT-TM.png"
      class="logo"
      alt="X45"
    />
    <h1>Welcome to X45</h1>
    <p>Fitness that knows you.</p>

    <button class="btn red-btn" onclick="window.location.href='step2-signup.html'">
      Get Started
    </button>
  </div>

</body>
</html>
